search:
  fields:
    - Requirement ID: data.requirement_id
    - Status: data.status
      type: text
      labels:
        - PASS: "PASS"
        - FAIL: "FAIL"
        - INFO: "INFO"
        - UNSUPPORTED: "UNSUPPORTED"
        - UNKNOWN: "UNKNOWN"
    - Compliance Score: data.stats.score.percent
      type: float
    - Severity: data.severity
      type: text
      labels:
        - CRITICAL: "CRITICAL"
        - HIGH: "HIGH"
        - MEDIUM: "MEDIUM"
        - LOW: "LOW"
        - INFORMATIONAL: "INFORMATIONAL"
    - Service: data.service

table:
  type: query-search-table
  sort:
    key: data.requirement_seq
    desc: false
  fields:
    - Requirement ID: data.requirement_id
    - Requirement Seq: data.requirement_seq
      is_optional: true
    - Description: data.description
      is_optional: true
    - Automation: data.automation
      data_type: boolean
      is_optional: true
    - Status: data.status
      type: enum
      enums:
        - FAIL: coral.500
          type: badge
        - INFO: peacock.500
          type: badge
        - PASS: indigo.500
          type: badge
        - UNSUPPORTED: peacock.500
          type: badge
        - UNKNOWN: gray.500
          type: badge
    - Findings: data.display.findings
      sortable: false
    - Checks: data.display.checks
      is_optional: true
      sortable: false
    - Compliance Score: data.stats.score.percent
      is_optional: true
    - Severity: data.severity
    - Service: data.service

tabs.0:
  name: Checks
  type: query-search-table
  sort:
    key: data.checks.status
    desc: false
  root_path: data.checks
  unwind: data.checks
  fields:
    - Check Title: check_title
    - Status: status
      type: enum
      enums:
        - FAIL: coral.500
          label: FAIL
          type: badge
        - INFO: peacock.500
          label: INFO
          type: badge
        - PASS: indigo.500
          label: PASS
          type: badge
        - MANUAL: peacock.500
          label: MANUAL
          type: badge
    - Findings: display.findings
      sortable: false
    - Severity: severity
    - Service: service
    - Risk: risk
    - Remediation: remediation.description
  search:
    - key: data.checks.check_title
      name: Check Title
    - key: data.checks.status
      name: Status
      enums:
        FAIL:
          label: FAIL
        PASS:
          label: PASS
        INFO:
          label: INFO
        MANUAL:
          label: MANUAL
    - key: data.checks.severity
      name: Severity
      enums:
        CRITICAL:
          label: CRITICAL
        HIGH:
          label: HIGH
        MEDIUM:
          label: MEDIUM
        LOW:
          label: LOW
        INFORMATIONAL:
          label: INFORMATIONAL
    - key: data.checks.service
      name: Service

tabs.1:
  name: Findings
  sort:
    key: data.findings.status
    desc: false
  type: query-search-table
  root_path: data.findings
  unwind: data.findings
  fields:
    - Check Title: check_title
    - Status: status
      type: enum
      enums:
        - FAIL: coral.500
          label: FAIL
          type: badge
        - INFO: peacock.500
          label: INFO
          type: badge
        - PASS: indigo.500
          label: PASS
          type: badge
        - MANUAL: peacock.500
          label: MANUAL
          type: badge
    - Resource Type: resource_type
    - Resource: resource
      reference:
        reference_key: reference.resource_id
        resource_type: inventory.CloudService
    - Region: region_code
      reference:
        reference_key: region_code
        resource_type: inventory.Region
    - Status Extended: status_extended
  search:
    - key: data.findings.check_title
      name: Check Title
    - key: data.findings.status
      name: Status
      enums:
        FAIL:
          label: FAIL
        PASS:
          label: PASS
        INFO:
          label: INFO
        MANUAL:
          label: MANUAL
    - key: data.findings.resource_type
      name: Resource Type
    - key: data.findings.resource
      name: Resource
    - key: data.findings.region_code
      name: Region